<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="./css/tablet.css" media="(min-width: 730px">
    <link rel="stylesheet" href="./css/escritorio.css" media="(min-width: 1100px)"> -->
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans&display=swap" rel="stylesheet">
    <title>Figuras Geómetricas</title>
</head>
<body>
    <header>
        <h1>Figuras Geómetricas</h1>
        <p>Primer taller del curso de JS</p>
    </header>

    <section>
        <div class="caja">
            <h2 class="titulo">Área y perimetro Cuadrado</h2>
            <div class="caja-figura">
                <div class="cuadrado"></div>
            </div>
            <form class="formulario">
                <!-- <label for="inputCuadrado"></label> -->
                <input id="inputCuadrado" type="number" placeholder="lado">
            </form>
            <button class="buttonCalc" type="button" onclick="cuadradoAP()">Calcular</button>
            <p>El Área es: </p>
            <p>El Perimetro es: </p>
        </div>

        <div class="caja">
            <h2 class="titulo">Área y perimetro Triángulo</h2>
            <div class="caja-figura">
                <div class="triangulo"></div>
            </div>
            <form class="formulario">
                <input class="izquierda" id="inputIzquierdo" type="number" placeholder="lado 1">
                <input id="inputCentro" type="number" placeholder="base">
                <input class="derecha" id="inputDerecho" type="number" placeholder="lado 2">
            </form>
            <button class="buttonCalc" type="button" onclick="trianguloAP()">Calcular</button>
        </div>

        <div class="caja">
            <h2 class="titulo">Área y perimetro Círculo</h2>
            <div class="caja-figura">
                <div class="circulo"></div>
            </div>
            <form class="formulario">
                <!-- <label for="inputCuadrado">Escribe cuánto mide cada lado del cuadrado:</label> -->
                <input class="center" id="inputCirculo" type="number" placeholder="radio">
            </form>
            <button class="buttonCalc" type="button" onclick="circuloAP()">Calcular</button>
        </div>

        <div class="caja">
            <h2 class="titulo">Área y perimetro Triángulo Isósceles</h2>
            <div class="caja-figura">
                <div class="triangulo  triangulo2"></div>
            </div>
            <form class="formulario">
                <input class="izquierda" id="inputCuadrado" type="number" placeholder="lado 1">
                <input id="inputCuadrado" type="number" placeholder="base">
                <input class="derecha" id="inputCuadrado" type="number" placeholder="lado 2">
            </form>
            <button class="buttonCalc" type="button" onclick="isocelesAP()">Calcular</button>
        </div>
    </section>
    <script src="figura.js"></script>
</body>
</html>
